<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<!-- ...........................Header.............................. -->
<header id="header">
    <nav id="navbar">

       <div class="logo-title">
        <div id="logobox">
            <a href="index.html"><i class="fa-solid fa-laptop-code"></i></a>
        </div>
        
        <div id="titlebox">
            <h3>My Website</h2>
        </div>
       </div>

        <div id="nav-searchbox"  title="Search">
            <input type="search" id="searchinput" placeholder="Search here">
            <div id="searchlogo"><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>

        
        <div id="searchicon"  title="Change Theme">
            <i class="fa-solid fa-magnifying-glass"></i></div>
        </div>
        <div id="darkmode"  title="Change Theme">
            <i class="fa-solid fa-circle-half-stroke"></i>
        </div>


        <div id="nav-options">

            <div class="nav-btns" title="Home">
                <div class="navbtnslogo">
                    <i class="fa-solid fa-house"></i>
                </div>
            </div>

            <div class="nav-btns" title="My Learnings">
                <div class="navbtnslogo">
                   
                    <i class="fa-solid fa-graduation-cap"></i>
                </div>
                
            </div>
            
            <div class="nav-btns" title="My Codes">
                <div class="navbtnslogo">
                    <i class="fa-solid fa-code"></i>
                </div>
                
            </div>
            
            <div class="nav-btns" title="My Projects">
                <div class="navbtnslogo">
                    <i class="fa-solid fa-briefcase"></i>
                </div>
               
            </div>
            
     

        </div>

        <div id="nav-user" title="User">
            
            <i class="fa-solid fa-circle-user" id="nav-user1"></i>
        </div>

    </nav>
</header>
<!-- ...........................Content Area........................... -->
 
<div id="form-overlay">
    
    <div class="login-signup"  id="login-signup">

        <div id="signupform">
            <div class="sfomtop">
                <span id="sfomxmark"><i class="fa-solid fa-circle-xmark"></i></span>
                <h1>Sign up</h1> 
            </div>
    
            <div class="sfombody">
               
                <form action="" id="supform">
                    <div class="supfcontentbox">
                        <input type="text" placeholder="First Name" class="snamesinput" id="sfnamesinput">
    
                        <input type="text" placeholder="Last Name" class="snamesinput" id="slnamesinput">
                    </div>
                    <!-- ............................. -->
                    <div class="supfcontentbox">
                        <div class="sfdobbox">
                            <div class="dobtile"><p>Date of birth</p> <span id="dobalert"><i class="fa-solid fa-circle-exclamation"></i></span></div>
                            <div class="dobinputs">
                                <input type="date" name=""  id="sfomdates" class="input-date-email-pass">
                            </div>
                        </div>
                    </div>
    
                    <div class="supfcontentbox">
                        <div class="sfdobbox">
                            <div class="dobtile"><p>E-mail</p> <span id="dobalert"><i class="fa-solid fa-circle-exclamation"></i></span></div>
                            
                            <div class="dobinputs">
                                <input type="email" placeholder="E-mail" name="" id="sfomemail" class="input-date-email-pass">
                            </div>
                            
                        </div>
                    </div>
    
                    <div class="supfcontentbox">
                        <div class="sfdobbox">
                            <div class="dobtile"><p>Password</p> <span id="dobalert"><i class="fa-solid fa-circle-exclamation"></i></span></div>
    
                            <div class="dobinputs">
                                 <input type="password" placeholder="Password" name="" id="sfompass" class="input-date-email-pass">
                            </div>
                           
                        </div>
                    </div>
    
                    <input type="button" value="Submit" id="sfomsubmit">
    
    
                </form>
                
            </div>
    
            <div class="sfombottom">
                
                <h5>Already have an account, click here to</h5>
    
                <input type="button" value="Login" id="login-form-link-btn">
    
    
            </div>
    
        </div>
    
    
    
        <div id="login-form">
    
            <div class="lfomtop">
                <span id="lfomxmark"><i class="fa-solid fa-circle-xmark"></i></span>
                <h1>Login</h1> 
            </div>
    
            <div class="lfombody">
    
                <div class="user-login-logo">
                    <i class="fa-solid fa-circle-user"></i>
                </div>
    
                <form action="" id="loginform">
    
                    <div id="userid" class="login-username-inputs">
                        <input type="text" id="username" placeholder="Username">
                    </div>
    
                    <div class="userpassword">
                        <input type="password" id="user-pass" placeholder="Password">
                    </div>
    
                    <div class="loginbtn">
                        <input type="button" value="Login" id="userlogind">
                    </div>
    
    
                </form>
    
    
            </div>
    
            <div class="lfombottom">
                
                <h5>Don't have an Account, click here to</h5>
    
                <input type="button" value="Sign-up"  id="sign-up-link">
    
    
            </div>
    
    
        </div>


       
    
    </div>

    <div class="Signup-details">
        <p id="firstnamedetails"></p>
        <p id="lastnamedetails"></p>
        <p id="dobdetails"></p>
        <p id="emaildetails"></p>
        <p id="passworddetails"></p>
    </div>

    </div>





<section id="pg-section">

 </section>




















<!-- ...........................Footer Area........................... -->
 <footer id="footer"></footer>
<!-- ...................................................................... -->

<script src="script.js"></script>
</body>
</html>
